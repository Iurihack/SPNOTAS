<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Comprador</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { width: 90%; padding: 10px; margin: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Entrar ou Registrar</h2>
        <input type="text" id="username" placeholder="Nome de usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="registrar()">Registrar</button>
        <button onclick="entrar()">Entrar</button>
        <p id="mensagem"></p>
    </div>

    <script>
        function registrar() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username && password) {
                localStorage.setItem(username, password);
                document.getElementById("mensagem").innerText = "✅ Registro concluído!";
            } else {
                document.getElementById("mensagem").innerText = "❌ Preencha todos os campos!";
            }
        }

        function entrar() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (localStorage.getItem(username) === password) {
                sessionStorage.setItem("user", username);
                window.location.href = "painel.html";
            } else {
                document.getElementById("mensagem").innerText = "❌ Usuário ou senha inválidos!";
            }
        }
    </script>

</body>
</html>
