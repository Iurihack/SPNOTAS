<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para Rebecka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            flex-direction: column;
        }
        #button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: move 1.5s ease-in-out infinite;
        }
        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>EU TE AMO REBEKA</h1>
    <button id="button">Clique aqui para corações</button>

    <script>
        document.getElementById("button").addEventListener("click", function() {
            // Criar um coração a cada clique
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";

            // Definir uma posição aleatória para o coração
            const maxX = window.innerWidth - 50; // Tamanho do coração
            const maxY = window.innerHeight - 50;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            heart.style.left = randomX + "px";
            heart.style.top = randomY + "px";

            // Adicionar o coração à tela
            document.body.appendChild(heart);

            // Remover o coração após 2 segundos
            setTimeout(function() {
                heart.remove();
            }, 2000);
        });
    </script>
</body>
</html>
