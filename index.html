<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Persistente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="welcome-container" id="welcome-container" style="display: none;">
        <h2>Bem-vindo de volta!</h2>
        <p>Você está logado.</p>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        // Verifica se o usuário já está logado
        if(localStorage.getItem("userLoggedIn")) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
        }

        // Quando o formulário for enviado
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Simula a verificação de login (exemplo)
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if(username && password) {
                // Armazena o estado de login no localStorage
                localStorage.setItem("userLoggedIn", "true");

                // Exibe a área de boas-vindas e oculta o login
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('welcome-container').style.display = 'block';
            }
        });

        // Função para deslogar e remover o login persistente
        function logout() {
            localStorage.removeItem("userLoggedIn");
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('welcome-container').style.display = 'none';
        }
    </script>

</body>
</html>
