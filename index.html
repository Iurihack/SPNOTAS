<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>

    <div id="notas" class="hidden">
        <h2>Bem-vindo, <span id="user"></span>!</h2>
        <div id="unidades">
            <div id="unidade1">
                <h3>1ª Unidade</h3>
                <ul id="notas1"></ul>
            </div>
            <div id="unidade2">
                <h3>2ª Unidade</h3>
                <ul id="notas2"></ul>
            </div>
            <div id="unidade3">
                <h3>3ª Unidade</h3>
                <ul id="notas3"></ul>
            </div>
        </div>
    </div>

    <script>
        const usuarios = {
            "Iuri": {
                "senha": "1234",
                "notas": {
                    "1ª unidade": {
                        "Língua portuguesa": 2,
                        "Matemática": 3,
                        "Biologia": 5,
                        "História": 6,
                        "Geografia": 8,
                        "Física": 9,
                        "Química": 7,
                        "Arte": 10
                    },
                    "2ª unidade": {
                        "Língua portuguesa": 2,
                        "Matemática": 3,
                        "Biologia": 5,
                        "História": 6,
                        "Geografia": 8,
                        "Física": 9,
                        "Química": 7,
                        "Arte": 10
                    },
                    "3ª unidade": {
                        "Língua portuguesa": 2,
                        "Matemática": 3,
                        "Biologia": 5,
                        "História": 6,
                        "Geografia": 8,
                        "Física": 9,
                        "Química": 7,
                        "Arte": 10
                    }
                }
            },
            "Maria": {
                "senha": "1234",
                "notas": {
                    "1ª unidade": {
                        "Língua portuguesa": 2,
                        "Matemática": 3,
                        "Biologia": 5,
                        "História": 6,
                        "Geografia": 8,
                        "Física": 9,
                        "Química": 7,
                        "Arte": 10
                    },
                    "2ª unidade": {
                        "Língua portuguesa": 2,
                        "Matemática": 3,
                        "Biologia": 5,
                        "História": 6,
                        "Geografia": 8,
                        "Física": 9,
                        "Química": 7,
                        "Arte": 10
                    },
                    "3ª unidade": {
                        "Língua portuguesa": 2,
                        "Matemática": 3,
                        "Biologia": 5,
                        "História": 6,
                        "Geografia": 8,
                        "Física": 9,
                        "Química": 7,
                        "Arte": 10
                    }
                }
            }
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username in usuarios && usuarios[username].senha === password) {
                document.getElementById("user").textContent = username;
                displayNotas(usuarios[username].notas);
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("notas").classList.remove("hidden");
            } else {
                alert("Usuário ou senha incorretos. Tente novamente.");
            }
        });

        function displayNotas(notas) {
            for (let unidade in notas) {
                const unidadeId = unidade.split(' ')[0].toLowerCase() + unidade.split(' ')[1];
                const ul = document.getElementById(`notas${unidade.split(' ')[0][0]}`);
                ul.innerHTML = '';

                for (let materia in notas[unidade]) {
                    const li = document.createElement("li");
                    li.textContent = `${materia}: ${notas[unidade][materia]} pontos`;
                    ul.appendChild(li);
                }
            }
        }
    </script>
</body>
</html>
