<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas dos Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .turma {
            background-color: #fff;
            border-radius: 8px;
            width: 80%;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .aluno {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .aluno:last-child {
            border-bottom: none;
        }
        .notas {
            padding: 5px;
            margin-top: 10px;
        }
        .nota {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Notas dos Alunos por Turma</h2>

    <div id="turmas-container"></div>

    <script>
        // Dados fictícios de turmas, alunos e notas
        const turmas = [
            {
                nome: "Turma A",
                alunos: [
                    { nome: "João", notas: { matematica: 7.0, portugues: 8.5, ciencias: 9.0 } },
                    { nome: "Maria", notas: { matematica: 9.0, portugues: 7.5, ciencias: 8.5 } },
                ]
            },
            {
                nome: "Turma B",
                alunos: [
                    { nome: "Pedro", notas: { matematica: 6.0, portugues: 7.0, ciencias: 8.0 } },
                    { nome: "Ana", notas: { matematica: 8.0, portugues: 9.5, ciencias: 7.5 } },
                ]
            }
        ];

        // Função para renderizar os dados
        function exibirTurmas() {
            const container = document.getElementById('turmas-container');
            
            turmas.forEach(turma => {
                const turmaDiv = document.createElement('div');
                turmaDiv.classList.add('turma');
                
                const nomeTurma = document.createElement('h3');
                nomeTurma.textContent = turma.nome;
                turmaDiv.appendChild(nomeTurma);

                turma.alunos.forEach(aluno => {
                    const alunoDiv = document.createElement('div');
                    alunoDiv.classList.add('aluno');
                    
                    const nomeAluno = document.createElement('p');
                    nomeAluno.textContent = `Aluno: ${aluno.nome}`;
                    alunoDiv.appendChild(nomeAluno);

                    const notasDiv = document.createElement('div');
                    notasDiv.classList.add('notas');
                    Object.keys(aluno.notas).forEach(subject => {
                        const nota = document.createElement('div');
                        nota.classList.add('nota');
                        nota.textContent = `${subject.charAt(0).toUpperCase() + subject.slice(1)}: ${aluno.notas[subject]}`;
                        notasDiv.appendChild(nota);
                    });
                    
                    alunoDiv.appendChild(notasDiv);
                    turmaDiv.appendChild(alunoDiv);
                });

                container.appendChild(turmaDiv);
            });
        }

        // Chama a função para exibir as turmas e alunos
        exibirTurmas();
    </script>
</body>
