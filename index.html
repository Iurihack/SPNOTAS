<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Foto</title>
</head>
<body>
    <h1>Captura de Foto</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="tirarFoto">Tirar Foto</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="foto" alt="Foto Capturada" />

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const foto = document.getElementById('foto');
        const tirarFotoBtn = document.getElementById('tirarFoto');

        // Função para acessar a câmera
        async function iniciarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert('Erro ao acessar a câmera: ' + err);
            }
        }

        // Função para tirar a foto
        function tirarFoto() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imagem = canvas.toDataURL('image/png');
            foto.src = imagem;
        }

        // Iniciar a câmera ao carregar a página
        iniciarCamera();

        // Ao clicar no botão, tira a foto
        tirarFotoBtn.addEventListener('click', tirarFoto);
    </script>
</body>
</html>
