<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura de Script Principal</title>
  <link rel="stylesheet" href="styles.css"> <!-- Arquivo de estilos externo -->
</head>
<body>
  <header>
    <h1>Bem-vindo ao Sistema</h1>
  </header>

  <main>
    <form id="loginForm">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <p id="message"></p>
  </main>

  <footer>
    <p>© 2025 Meu Sistema. Todos os direitos reservados.</p>
  </footer>

  <!-- Script principal -->
  <script>
    // Captura o formulário e adiciona um listener para o evento de envio
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // Impede o reload da página

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulação de requisição ou verificação de dados
      if (username === "admin" && password === "1234") {
        document.getElementById('message').textContent = "Login bem-sucedido!";
        document.getElementById('message').style.color = "green";
      } else {
        document.getElementById('message').textContent = "Usuário ou senha inválidos!";
        document.getElementById('message').style.color = "red";
      }
    });
  </script>
</body>
</html>
